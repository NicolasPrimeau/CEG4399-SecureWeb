<!DOCTYPE html>
<html>
  <head>
    <title>CEG4399 app -- Login</title>
  </head>

  <body>
    <div style="width:100%;">
      <div style="width:50%;margin-left:auto;margin-right:auto">
        <div style="padding:50px">
          <p>{{ msg }}</p>
          <form action="" method="post">
            <p style="width:40%;float:left">User name:&nbsp</p>
            <p style="width:60%;float:left">
              <input value="{{user}}" type="text" name="username">
            </p>
            <p style="width:40%;float:left">Password:&nbsp</p>
            <p style="width:60%;float:left">
              <input type="password" name="password">
            </p>
            <div style="float:left;width:100%">
              <p style="margin-right:auto;margin-left:auto;width:30%">
                <input style="width:100%" type="submit" value="Login">
              </p>
            </div>
          </form>
          <p>
            <a href="create_account">Create Account</a>
          </p>
          <p>
            <a href="info_retrieval">Forgot User name or Password?</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
